<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>

    <script type="text/javascript">
        function callAlert() {
            alert(document.getElementById("someText").innerText);
        }

        function clearText() {
            document.getElementById("someText").innerText = "Some text";
        }

        function changeText() {
            //NOTE!!! getElementsByTagName returns an array
            let tagElement = document.getElementsByTagName("h1");

            tagElement[0].innerText = "Roman Moto";

            //you can set style for each element of array
            tagElement[0].style.color="red";
        }

        function changeStyle() {
            //NOTE!!! getElementsByClassName returns an array
            let redBtn = document.getElementsByClassName("styleBtn");
            redBtn[0].style.color = "red";
        }
    </script>
</head>
<body>
<button id="alertBtn" onclick="callAlert()">Alert</button>
<button id="clearText" onclick="clearText()">Clear</button>
<button id="changeText" onclick="changeText()">Change</button>
<button class="styleBtn" onclick="changeStyle()">Red Button</button>

<h1 id="someText">Some text</h1>
</body>
</html>
