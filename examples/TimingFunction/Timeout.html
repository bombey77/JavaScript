<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
    <script type="text/javascript">
        let timer = 0;

        function printMessage() {
            let label = document.getElementById("label");
            label.innerText = "5 seconds has left";
        }

        function start() {
            //starts timer for 5 seconds
            timer = window.setTimeout(printMessage , 5000);
        }

        function stop() {
            //disable timer
            window.clearTimeout(timer);
        }
    </script>
</head>
<body>
<button id="start" onclick="start()">Start</button>
<h1 id="label">Text</h1>
<button id="stop" onclick="stop()">Stop</button>
</body>
</html>
